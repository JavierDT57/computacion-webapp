<div class="wrapper">
  <div class="icon-close">
      <button class="btn" (click)="cerrar_modal()">
          <i class="bi bi-x-lg"></i>
      </button>
  </div>
  <div class="body-modal">
      <h1 class="tittle-modal">Eliminar materia</h1>
      <span class="descripcion">Estas a punto de eliminar este materia. Una vez que lo elimines no podras deshacer esta accion.</span>
      <div class="buttons-modal">
          <button mat-button class="btn-regresar" (click)="cerrar_modal()">
              Cancelar
          </button>
          <button mat-button class="btn-eliminar" (click)="eliminarMateria()">
              Eliminar
          </button>
      </div>
  </div>
</div>
